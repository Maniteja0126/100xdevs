<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculation</title>
  </head>
  <body>
    <div>
      <h3>Principal Amount</h3>
      <input type="text" placeholder="Principal Amount" id="principalAmount" />
      <br />
      <h3>Rate of Interest</h3>
      <input type="text" placeholder="RateOfInterest" id="rateOfInterest" />
      <br />
      <h3>Time Period</h3>
      <input type="text" placeholder="Time Period" id="timePeriod" />
      <br />
      <br />
      <button onclick="calculate()">Calculate</button>
      <br /><br />
      <div id="result"></div>
    </div>

    <script>
      async function calculate() {
        const principalAmount = document.querySelector("#principalAmount").value;
        const rateOfInterest = document.querySelector("#rateOfInterest").value;
        const timePeriod = document.querySelector("#timePeriod").value;
        
        const response = await fetch(
          `https://sum-server.100xdevs.com/interest?principal=${principalAmount}&rate=${rateOfInterest}&time=${timePeriod}`
        );
        const ans = await response.text();
        document.getElementById("result").innerHTML = ans;
      }
    </script>
  </body>
</html>
